<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
    <div th:replace="~{common/navbar :: navbar}"></div>

    <div class="container py-5">
        <h1 class="text-center mb-5 fw-bold display-4 text-success">Welcome to Admin Dashboard</h1>
        <div class="row g-4 justify-content-center">
            <div class="col-md-6 col-lg-4">
                <a th:href="@{/admin/doctors}" class="text-decoration-none">
                    <div class="card text-center h-100 shadow-sm border-0">
                        <div class="card-body">
                            <i class="bi bi-person-badge text-primary display-3 mb-3"></i>
                            <h5 class="card-title fw-bold">Manage Doctors</h5>
                            <p class="card-text text-muted">Add, edit, or remove doctors from the system.</p>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-md-6 col-lg-4">
                <a th:href="@{/admin/doctor-availability}" class="text-decoration-none">
                    <div class="card text-center h-100 shadow-sm border-0">
                        <div class="card-body">
                            <i class="bi bi-clock-history text-info display-3 mb-3"></i>
                            <h5 class="card-title fw-bold">Assign Doctor Time Slots</h5>
                            <p class="card-text text-muted">Set and manage doctors' available time slots.</p>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-md-6 col-lg-4">
                <a th:href="@{/admin/patients}" class="text-decoration-none">
                    <div class="card text-center h-100 shadow-sm border-0">
                        <div class="card-body">
                            <i class="bi bi-people text-success display-3 mb-3"></i>
                            <h5 class="card-title fw-bold">Manage Patients</h5>
                            <p class="card-text text-muted">View, edit, or remove patient records.</p>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-md-6 col-lg-4">
                <a th:href="@{/admin/appointments}" class="text-decoration-none">
                    <div class="card text-center h-100 shadow-sm border-0">
                        <div class="card-body">
                            <i class="bi bi-calendar-check text-warning display-3 mb-3"></i>
                            <h5 class="card-title fw-bold">View Appointments</h5>
                            <p class="card-text text-muted">Review all scheduled appointments.</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <div th:replace="~{common/footer :: footer}"></div>
    <script>
        // Add Bootstrap card hover effect using JS (no custom CSS)
        document.querySelectorAll('.card').forEach(card => {
            card.addEventListener('mouseenter', function() {
                card.classList.add('shadow-lg');
                card.style.transform = "translateY(-6px) scale(1.03)";
            });
            card.addEventListener('mouseleave', function() {
                card.classList.remove('shadow-lg');
                card.style.transform = "";
            });
        });
    </script>
</body>
</html>
