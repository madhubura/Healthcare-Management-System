<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Appointment</title>
</head>
<body>
	<div th:replace="~{common/navbar :: navbar}"></div>

<div class="container mt-4">
    <h2>Book Appointment</h2>
    <form th:action="@{/appointments/save}" th:object="${appointment}" method="post">
        <div class="mb-3">
            <label>Doctor</label>
            <select th:field="*{doctor.id}" class="form-select">
                <option th:each="doctor : ${doctors}" th:value="${doctor.id}" th:text="${doctor.name}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label>Date</label>
            <input type="date" th:field="*{date}" class="form-control" />
        </div>
        <div class="mb-3">
            <label>Time Slot</label>
            <input type="text" th:field="*{timeSlot}" class="form-control" />
        </div>
        <button type="submit" class="btn btn-success">Book</button>
    </form>
</div>
</body>
</html>
