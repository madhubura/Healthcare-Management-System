<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Appointments</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<div th:replace="~{common/navbar :: navbar}"></div>

<div class="container mt-4">
    <h2>Your Appointments</h2>
    <a class="btn btn-primary mb-3" th:href="@{/appointments/new}">Book New Appointment</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Doctor</th>
            <th>Date</th>
            <th>Time Slot</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="appointment : ${appointments}">
            <td th:text="${appointment.doctor.name}"></td>
            <td th:text="${appointment.date}"></td>
            <td th:text="${appointment.timeSlot}"></td>
            <td>
                <a class="btn btn-info btn-sm" th:href="@{/appointments/details/{id}(id=${appointment.id})}">Details</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
